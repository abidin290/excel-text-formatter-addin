<!DOCTYPE html>
<html>
  <head>
    <title>IDIN UJI</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
        margin: 10px 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button#uppercase {
        background: #ff7f50;
        color: #fff;
      }

      button#uppercase:hover {
        background: #e0673e;
      }

      button#lowercase {
        background: #1e90ff;
        color: #fff;
      }

      button#lowercase:hover {
        background: #187bcf;
      }

      button#titlecase {
        background: #32cd32;
        color: #fff;
      }

      button#titlecase:hover {
        background: #28a428;
      }

      @media (max-width: 500px) {
        h1 {
          font-size: 20px;
        }

        button {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FORMAT TEXT</h1>
      <button id="uppercase">Convert to UPPERCASE</button>
      <button id="lowercase">Convert to lowercase</button>
      <button id="titlecase">Convert to Title Case</button>
    </div>
    <script src="./taskpane.js"></script>
  </body>
</html>
